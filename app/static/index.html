<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zapchat CRM - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Zapchat CRM</h1>
    <p>Single admin user: <strong>admin</strong> / <strong>1234</strong></p>

    <div id="auth" class="mb-4">
      <h4>Login</h4>
      <div class="row g-2">
        <div class="col-4"><input id="login_username" placeholder="username" class="form-control" value="admin"/></div>
        <div class="col-4"><input id="login_password" placeholder="password" type="password" class="form-control" value="1234"/></div>
        <div class="col-4">
          <button id="login" class="btn btn-primary">Login</button>
        </div>
      </div>
      <div id="token" class="mt-2 text-truncate"></div>
    </div>

    <div id="main" style="display:none;">
      <h4>Parts (demo)</h4>
      <ul id="parts-list" class="list-group mt-2"></ul>
    </div>
  </div>

<script>
let token = null;

// login using JSON endpoint
document.getElementById('login').onclick = async ()=> {
  const u = document.getElementById('login_username').value;
  const p = document.getElementById('login_password').value;
  try {
    const res = await fetch('/auth/login_json', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username:u,password:p})});
    const j = await res.json();
    if(j.access_token){ token = j.access_token; localStorage.setItem('zap_token', token); document.getElementById('token').innerText = 'Token set'; document.getElementById('auth').style.display='none'; document.getElementById('main').style.display='block'; loadParts(); }
    else alert(JSON.stringify(j));
  } catch(e){ alert('Network or server error: '+e.message); }
}

async function loadParts(){
  const res = await fetch('/parts', {headers: {'Authorization':'Bearer '+token}});
  if(!res.ok){ alert('Failed to load parts: '+res.status); return; }
  const arr = await res.json();
  const ul = document.getElementById('parts-list'); ul.innerHTML='';
  arr.forEach(p=> { const li=document.createElement('li'); li.className='list-group-item'; li.innerText = p.id + ' - ' + p.name + ' ('+p.price+')'; ul.appendChild(li); });
}

// auto-fill if token exists
document.addEventListener('DOMContentLoaded', ()=>{
  const t = localStorage.getItem('zap_token');
  if(t){ token = t; document.getElementById('token').innerText='Token loaded'; document.getElementById('auth').style.display='none'; document.getElementById('main').style.display='block'; loadParts(); }
});
</script>
</body>
</html>

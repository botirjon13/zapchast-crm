<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zapchat CRM - Simple UI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Zapchat CRM - Simple frontend</h1>
    <div id="auth">
      <h3>Register / Login</h3>
      <input id="username" placeholder="username" class="form-control mb-2"/>
      <input id="password" placeholder="password" type="password" class="form-control mb-2"/>
      <button id="register" class="btn btn-secondary mb-2">Register</button>
      <button id="login" class="btn btn-primary mb-2">Login</button>
      <div id="token" class="mt-2"></div>
    </div>

    <hr/>
    <div id="parts-section" style="display:none;">
      <h3>Parts</h3>
      <input id="part-name" placeholder="name" class="form-control mb-2"/>
      <input id="part-sku" placeholder="sku" class="form-control mb-2"/>
      <input id="part-price" placeholder="price" class="form-control mb-2"/>
      <button id="create-part" class="btn btn-success mb-2">Create Part</button>
      <ul id="parts-list" class="list-group mt-2"></ul>
    </div>
  </div>

<script>
let token = null;

document.getElementById('register').onclick = async ()=> {
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  const res = await fetch('/auth/register', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username:u,password:p})});
  alert((await res.json()).msg || JSON.stringify(await res.json()));
}

document.getElementById('login').onclick = async ()=> {
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  const fd = new URLSearchParams(); fd.append('username', u); fd.append('password', p);
  const res = await fetch('/auth/login', {method:'POST', headers:{'Content-Type':'application/x-www-form-urlencoded'}, body: fd});
  const j = await res.json();
  if(j.access_token){ token = j.access_token; document.getElementById('token').innerText = 'Token set'; document.getElementById('parts-section').style.display='block'; loadParts(); }
  else alert(JSON.stringify(j));
}

async function loadParts(){
  const res = await fetch('/parts', {headers: {'Authorization':'Bearer '+token}});
  const arr = await res.json();
  const ul = document.getElementById('parts-list'); ul.innerHTML='';
  arr.forEach(p=> { const li=document.createElement('li'); li.className='list-group-item'; li.innerText = p.id + ' - ' + p.name + ' ('+p.price+')'; ul.appendChild(li); });
}

document.getElementById('create-part').onclick = async ()=> {
  const name = document.getElementById('part-name').value;
  const sku = document.getElementById('part-sku').value;
  const price = document.getElementById('part-price').value || 0;
  const res = await fetch('/parts', {method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+token}, body: JSON.stringify({name:name,sku:sku,price:price})});
  if(res.ok){ loadParts(); } else { alert(JSON.stringify(await res.json())); }
}
</script>
</body>
</html>
